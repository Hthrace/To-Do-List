<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="containerList">
        <div id="boxHead">
            <h1>To-Do List<i class="fa fa-plus add" style="font-size:36px"></i><i class="fa fa-minus minus" style="font-size:36px"></i></h1>
            <input type="text" id="inputValue" placeholder="Add To-Do here">
        </div>
        <div id="boxList">
            <ul id="containerToDoList"></ul>
            <div id="boxBottom">
                <p><i class="fa fa-trash-o" id="deleteBTN"></i></p>
                <p><i class="fa fa-save" id="saveBTN"></i></p>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>

</html>
